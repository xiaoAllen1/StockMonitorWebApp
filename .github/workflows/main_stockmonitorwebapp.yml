# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - stockmonitorwebapp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build ./source/Web --configuration Release

    - name: dotnet publish
      run: dotnet publish ./source/Web --configuration Release --output ${{env.DOTNET_ROOT}}/myapp
    
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: install package
      run: npm install
      working-directory: ./source/Web/Frontend

    - name: Build Frontend
      run: ng build --configuration=production --output-path ${{env.DOTNET_ROOT}}/myapp/Frontend
      working-directory: ./source/Web/Frontend
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stockmonitorwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c11501ecd6945c3ba7d5b245acf3249 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
