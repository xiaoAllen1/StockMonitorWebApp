# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - stockmonitorwebapp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build ./source/Web --configuration Release

    - name: dotnet publish
      run: dotnet publish ./source/Web -c Release -o ${{env.DOTNET_ROOT}}/myapp -r win10-x64 --self-contained

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stockmonitorwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c11501ecd6945c3ba7d5b245acf3249 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
